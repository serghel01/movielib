<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieLib</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      position: fixed;
      top: 56px;
      bottom: 0;
      left: 0;
      padding: 20px;
      overflow-y: auto;
      display: none;
    }
    .sidebar.active {
      display: block;
    }
    .content {
      margin-left: 0;
      padding: 20px;
    }
    .sidebar.active ~ .content {
      margin-left: 250px;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand" href="#">游꿟 MovieLib</a>
    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtn">Login</button>
    <button class="btn btn-outline-danger d-none" id="logoutBtn">Logout</button>
  </nav>

  <!-- Sidebar (solo admin) -->
  <div class="sidebar" id="adminSidebar">
    <h4>Dashboard Admin</h4>
    <form id="addMovieForm">
      <div class="mb-3">
        <label for="title" class="form-label">T칤tulo</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripci칩n</label>
        <textarea id="description" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="poster" class="form-label">URL del Poster</label>
        <input type="url" id="poster" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="video" class="form-label">URL del Video</label>
        <input type="url" id="video" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Agregar Pel칤cula</button>
    </form>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="container mt-4">
      <h2 class="mb-4">Pel칤culas</h2>
      <div class="row" id="moviesContainer">
        <!-- Aqu칤 se muestran las pel칤culas -->
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar Sesi칩n</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Configuraci칩n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAximGEWo7btApeke9jSLFJ5mxljKCkvRk",
      authDomain: "movielib-7ccdc.firebaseapp.com",
      projectId: "movielib-7ccdc",
      storageBucket: "movielib-7ccdc.firebasestorage.app",
      messagingSenderId: "177203821691",
      appId: "1:177203821691:web:e9b699f7b11e1ffe6876de",
      measurementId: "G-YZCMVNW6S4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 游녤 Nuevo UID de admin
    const adminUID = "g8pE4HblmJMI5cXwB4ksKCeyWIY2";

    const loginForm = document.getElementById("loginForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginBtn = document.getElementById("loginBtn");
    const adminSidebar = document.getElementById("adminSidebar");
    const moviesContainer = document.getElementById("moviesContainer");
    const addMovieForm = document.getElementById("addMovieForm");

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        const modal = bootstrap.Modal.getInstance(document.getElementById("loginModal"));
        modal.hide();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Estado de sesi칩n
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        if (user.uid === adminUID) {
          adminSidebar.classList.add("active");
        } else {
          adminSidebar.classList.remove("active");
        }
      } else {
        loginBtn.classList.remove("d-none");
        logoutBtn.classList.add("d-none");
        adminSidebar.classList.remove("active");
      }
    });

    // Agregar pel칤cula
    addMovieForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const poster = document.getElementById("poster").value;
      const video = document.getElementById("video").value;

      try {
        await addDoc(collection(db, "movies"), { title, description, poster, video });
        addMovieForm.reset();
      } catch (error) {
        alert("Error al agregar pel칤cula: " + error.message);
      }
    });

    // Mostrar pel칤culas en tiempo real
    onSnapshot(collection(db, "movies"), (snapshot) => {
      moviesContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const movie = doc.data();
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
          <div class="card h-100">
            <img src="${movie.poster}" class="card-img-top" alt="${movie.title}">
            <div class="card-body">
              <h5 class="card-title">${movie.title}</h5>
              <p class="card-text">${movie.description}</p>
              <video controls width="100%">
                <source src="${movie.video}" type="video/mp4">
                Tu navegador no soporta el video.
              </video>
            </div>
          </div>
        `;
        moviesContainer.appendChild(col);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
